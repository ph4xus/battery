<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <meta name="keywords" content="game, online game, game hub, play game, embedded game">
    <meta name="description" content="Play the best online games here.">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Heebo", sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            color: #eaeaea;
        }

        header {
            background-color: #3e3e3e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .title {
            color: #eaeaea;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        header .title:hover {
            color: #b7e1c0;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #b7e1c0;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .game-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info h2 {
            color: #b7e1c0;
            margin-bottom: 10px;
            text-align: left;
            flex: 1;
        }

        .game-iframe {
            width: 80%;
            height: 500px;
            border: none;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin: 0 auto; /* Ensure iframe is centered */
            display: block; /* Ensure iframe is block element */
        }

        .fullscreen-strip {
            width: 80%;
            background-color: #555;
            padding: 5px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-radius: 0 0 10px 10px;
            margin: 0 auto 20px; /* Center and add bottom margin */
            margin-top: -5px; /* Remove gap between iframe and strip */
        }

        .fullscreen-btn {
            font-size: 1.5em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            transition: background 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: #444;
        }

        .keywords-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 80%;
            margin: 0 auto; /* Center the section */
        }

        .keywords {
            width: 362px;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
        }

        .keywords h3 {
            width: 100%;
            color: #b7e1c0;
            margin-bottom: 10px;
        }

        .keywords span {
            display: inline-block;
            background-color: #444;
            color: #eaeaea;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .keywords span:hover {
            background-color: #b7e1c0;
            color: #1a1a1a;
            transform: scale(1.1);
        }

        .game-image {
            flex: 1;
            text-align: right;
        }

        .game-image img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 15px;
            color: #eaeaea;
        }

        footer a {
            color: #b7e1c0;
            text-decoration: none;
        }

        footer a:hover {
            color: #a0d1a4;
        }
    </style>
</head>
<body>
    <header>
        <a class="title" href="/gxmes">Vafor</a>
        <nav>
            <!--
            <a href="#home">Home</a>
            <a href="#games">Games</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            -->
        </nav>
    </header>
    <div class="content">
        <div class="game-info">
            <h2>Awesome Game</h2>
        </div>
        <iframe id="game-iframe" class="game-iframe" src="https://example.com/embedded-game"></iframe>
        <div class="fullscreen-strip">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        <div class="keywords-section">
            <div class="keywords">
                <h3>Keywords:</h3>
                <span>game</span>
                <span>online game</span>
                <span>game hub</span>
                <span>play game</span>
                <span>embedded game</span>
                <span>fun</span>
                <span>multiplayer</span>
                <span>strategy</span>
            </div>
            <div class="game-image">
                <img src="https://ph4xus.github/io/assets/img/1v1.webp">
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Game Hub. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
