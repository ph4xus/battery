<script>
function getParentFolder() {
    return window.location.origin; // Returns the protocol + domain
}

let link2 = getParentFolder(); 

function default2(){
    setTimeout(function() {
        var links = document.querySelectorAll('section.gxme-grid a');
        links.forEach(function(link) {
            link.onclick = function(event) {
                var gameName = link.querySelector('img') ? link.querySelector('img').alt : 'Why are you here';
                event.preventDefault(); 
                let encodedStr = btoa(link.href);
                window.open(link2 + "/play?game=" + encodedStr + "&name=" + encodeURIComponent(gameName), '_self');
            };
        }); 
    }, 50); 
}

document.addEventListener('DOMContentLoaded', function () {
    const loadingText = document.getElementById('loadingText');
    
    // Function to fetch the JSON data from the external URL
    fetch('/list.json')
        .then(response => response.json())
        .then(data => {
            const gxmeGrid = document.querySelector('.gxme-grid');

            // Loop through each game entry in the JSON data
            data.forEach(game => {
                let gxmeLink = document.createElement('a');
                gxmeLink.href = game.linksrc; 
                gxmeLink.target = '_self'; 
                gxmeLink.style.textDecoration = 'none'; 
                gxmeLink.style.color = 'inherit'; 

                let gxmeCard = document.createElement('div');
                gxmeCard.classList.add('gxme-card');
                gxmeCard.style.cursor = 'pointer';

                let img = document.createElement('img');
                img.src = "https://ph4xus.github.io" + game.imgsrc; // Use the imgsrc from the JSON
                img.alt = game.name;
                img.style.width = '100px';
                img.style.height = '100px';

                let h3 = document.createElement('h3');
                h3.textContent = game.name; // Use the name from the JSON

                gxmeCard.appendChild(img);
                gxmeCard.appendChild(h3);
                gxmeLink.appendChild(gxmeCard);
                gxmeGrid.appendChild(gxmeLink);
            });

            // Hide the loading text after games are loaded
            loadingText.style.display = 'none';
            default2();
        })
        .catch(error => {
            console.error('Error loading the list.json:', error);
            loadingText.textContent = 'Failed to load games. Please try again later.';
        });
    
    // Search functionality
    const searchInput = document.getElementById('search');

    function searchgxmes() {
        const query = searchInput.value.toLowerCase();
        const gxmeGrid = document.querySelector('.gxme-grid');
        gxmeGrid.innerHTML = ''; // Clear the grid

        // Show loading text while searching
        loadingText.style.display = 'block';
        
        fetch('/list.json')
            .then(response => response.json())
            .then(data => {
                // Re-populate with only matching cards
                data.forEach(game => {
                    if (game.name.toLowerCase().includes(query)) {
                        let gxmeLink = document.createElement('a');
                        gxmeLink.href = game.linksrc; 
                        gxmeLink.target = '_self'; 
                        gxmeLink.style.textDecoration = 'none'; 
                        gxmeLink.style.color = 'inherit'; 

                        let gxmeCard = document.createElement('div');
                        gxmeCard.classList.add('gxme-card');
                        gxmeCard.style.cursor = 'pointer';

                        let img = document.createElement('img');
                        img.src = game.imgsrc; // Use the imgsrc from the JSON
                        img.alt = game.name;
                        img.style.width = '100px';
                        img.style.height = '100px';

                        let h3 = document.createElement('h3');
                        h3.textContent = game.name; // Use the name from the JSON

                        gxmeCard.appendChild(img);
                        gxmeCard.appendChild(h3);
                        gxmeLink.appendChild(gxmeCard);
                        gxmeGrid.appendChild(gxmeLink);
                    }
                });

                // Hide the loading text after search results are loaded
                loadingText.style.display = 'none';
                default2();
            })
            .catch(error => {
                console.error('Error searching games:', error);
                loadingText.textContent = 'Failed to search games. Please try again later.';
            });
    }

    searchInput.addEventListener('input', searchgxmes);
});
</script>
