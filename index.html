<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background-color: #262626;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, #00b4d8, #00d4f7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            color: #ffffff;
            animation: fadeInHeader 2s ease-out;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }

        .cta-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #262626;
            background-color: #00b4d8;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cta-btn:hover {
            background-color: #00d4f7;
            transform: scale(1.1);
        }

        .game-list {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            background-color: #3e3e3e;
        }

        .game {
            width: 250px;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .game img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .game h3 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .game a {
            display: inline-block;
            color: #00b4d8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .game a:hover {
            color: #00d4f7;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Flashy Header -->
    <header>
        <h1>Welcome to Our Game Portal</h1>
        <p>Explore, Play, and Enjoy a Collection of Awesome Games</p>
        <a href="/games" class="cta-btn">Start Playing Now</a>
    </header>

    <section class="game-list" id="random-games">
        <!-- Games will be dynamically inserted here -->
    </section>

    <script>
        // Fetch and display random games
        fetch('list.json')
            .then(response => response.json())
            .then(data => {
                const gameListContainer = document.getElementById('random-games');

                // Shuffle the games array
                const shuffledGames = data.sort(() => 0.5 - Math.random());

                // Select the first 6 games to display
                const selectedGames = shuffledGames.slice(0, 6);

                // Generate the game cards
                selectedGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game');
                    gameCard.innerHTML = `
                        <img src="https://maxwellstevenson.com/${game.imgsrc}" alt="${game.name}">
                        <h3>${game.name}</h3>
                        <a href="${game.linksrc}" target="_blank">Play Now</a>
                    `;
                    gameListContainer.appendChild(gameCard);
                });
            })
            .catch(error => console.error('Error loading games:', error));
    </script>

</body>
</html>
