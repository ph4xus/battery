<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <meta name="keywords" content="game, online game, game hub, play game, embedded game">
    <meta name="description" content="Play the best online games here.">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Heebo", sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            color: #eaeaea;
        }

        header {
            background-color: #3e3e3e;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            color: #b7e1c0;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .game-info h2 {
            color: #b7e1c0;
            margin-bottom: 10px;
        }

        .game-info img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .game-iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .keywords {
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .keywords h3 {
            color: #b7e1c0;
            margin-bottom: 10px;
        }

        .keywords span {
            display: inline-block;
            background-color: #444;
            color: #eaeaea;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .keywords span:hover {
            background-color: #b7e1c0;
            color: #1a1a1a;
            transform: scale(1.1);
        }

        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 15px;
            color: #eaeaea;
        }

        footer a {
            color: #b7e1c0;
            text-decoration: none;
        }

        footer a:hover {
            color: #a0d1a4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Hub</h1>
    </header>
    <div class="content">
        <div class="game-info">
            <div>
                <h2>Awesome Game</h2>
            </div>
            <img src="path/to/game-image.jpg" alt="Awesome Game Image">
        </div>
        <iframe class="game-iframe" src="https://example.com/embedded-game"></iframe>
        <div class="keywords">
            <h3>Keywords:</h3>
            <span>game</span>
            <span>online game</span>
            <span>game hub</span>
            <span>play game</span>
            <span>embedded game</span>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Game Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
