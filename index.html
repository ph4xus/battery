<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
        <nav class="side-nav">
            <h2>Categories</h2>
            <ul>
                <li><a>Action</a></li>
                <li><a>Puzzle</a></li>
                <li><a>Platformer</a></li>
                <li><a>Adventure</a></li>
                <li><a>Car</a></li>
                <li><a>All Games</a></li>
            </ul>
        </nav>

        <main>
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="Favorites">Favorites</button>
                    <button class="tab-button" data-tab="last-played">Recently Played</button>
                    <button class="tab-button" data-tab="top-10">Top 10 Games</button>
                    <button class="tab-button" data-tab="last-10">Recently Added</button>
                    <button class="tab-button" data-tab="all-games">All Games</button>
                </div>

                <div id="tab-contents">
                    <section id="Favorites" class="tab-content">
                        <h2>Favorites</h2>
                        <div class="games-grid" id="favorites"></div>
                    </section>

                    <section id="last-played" class="tab-content">
                        <h2>Recently Played</h2>
                        <div class="games-grid" id="last-played-games"></div>
                    </section>

                    <section id="top-10" class="tab-content">
                        <h2>Top 10 Games</h2>
                        <div class="games-grid" id="top-10-games"></div>
                    </section>
                    
                    <section id="last-10" class="tab-content">
                        <h2>Recently Added</h2>
                        <div class="games-grid" id="last-10-games"></div>
                    </section>

                    <section id="all-games" class="tab-content">
                        <h2>All Games</h2>
                        <div class="games-grid" id="all-games-grid"></div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
